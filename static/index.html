<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/settings.js"></script>
    <script type="text/javascript" src="static/js/chat.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="well span2">
          <ul id="users-online" class="nav nav-list">
            <li class="nav-header">Online Now</li>
          </ul>
        </div>
        <div class="span8">
          <div class="hero-unit">
            <h1>Chat App</h1>
            <p>This is a simple chat application built using web sockets.</p>
          </div>
          <form id="username-actions" class="form-inline">
            <input id="username" type="text" placeholder="Enter username..." class="input-medium">
            <button id="username-start" type="submit" class="btn">Enter Chat!</button>
          </form>
          <div id="actions" class="input-prepend input-append controls controls-row">
            <span id="username-prepend" class="add-on"></span>
            <input id="input" type="text" placeholder="Enter message..." class="input-xlarge">
            <button id="send" type="submit" class="btn">Send</button>
          </div>
          <div id="messages-container" class="well">
            <ul id="messages" class="nav nav-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
